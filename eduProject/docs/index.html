<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에듀패스 문서 센터</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .header-card h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }
        .doc-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            color: inherit;
        }
        .doc-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            color: inherit;
        }
        .doc-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-right: 20px;
        }
        .icon-business { background: linear-gradient(135deg, #667eea, #764ba2); }
        .icon-test { background: linear-gradient(135deg, #11998e, #38ef7d); }
        .icon-taxonomy { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .doc-title { font-size: 1.3rem; font-weight: bold; margin-bottom: 5px; }
        .doc-desc { color: #666; margin-bottom: 0; }
        .service-section {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }
        .service-btn {
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .service-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-card">
            <h1><i class="bi bi-mortarboard-fill"></i> 에듀패스</h1>
            <p class="lead text-muted mb-0">메타인지 기반 학습 컨설팅 문서 센터</p>
        </div>

        <h4 class="text-white mb-3"><i class="bi bi-folder2-open"></i> 문서 목록</h4>

        <a href="사업계획서.html" class="doc-card">
            <div class="d-flex align-items-center">
                <div class="doc-icon icon-business">
                    <i class="bi bi-briefcase"></i>
                </div>
                <div>
                    <div class="doc-title">사업계획서</div>
                    <p class="doc-desc">에듀패스 학습 컨설팅 서비스의 전체 사업 계획 및 로드맵</p>
                </div>
                <div class="ms-auto">
                    <i class="bi bi-chevron-right text-muted"></i>
                </div>
            </div>
        </a>

        <a href="메타인지_테스트_설명서.html" class="doc-card">
            <div class="d-flex align-items-center">
                <div class="doc-icon icon-test">
                    <i class="bi bi-clipboard-check"></i>
                </div>
                <div>
                    <div class="doc-title">메타인지 테스트 설명서</div>
                    <p class="doc-desc">고등학교 2학년 대상 메타인지 테스트 항목 및 방법 상세 안내</p>
                </div>
                <div class="ms-auto">
                    <i class="bi bi-chevron-right text-muted"></i>
                </div>
            </div>
        </a>

        <a href="메타인지_분류체계.html" class="doc-card">
            <div class="d-flex align-items-center">
                <div class="doc-icon icon-taxonomy">
                    <i class="bi bi-diagram-3"></i>
                </div>
                <div>
                    <div class="doc-title">메타인지 분류 체계</div>
                    <p class="doc-desc">Schraw & Dennison의 2대 영역 모델 및 5영역 실용 모델 설명</p>
                </div>
                <div class="ms-auto">
                    <i class="bi bi-chevron-right text-muted"></i>
                </div>
            </div>
        </a>

        <div class="service-section">
            <h5 class="mb-3"><i class="bi bi-play-circle"></i> 테스트 서비스 바로가기</h5>
            <div class="row g-3">
                <div class="col-md-6">
                    <a href="http://localhost:5000" target="_blank" class="btn btn-primary service-btn w-100">
                        <i class="bi bi-clipboard2-pulse"></i> 상세 메타인지 테스트<br>
                        <small class="fw-normal">(60~90분, 5영역 심층분석)</small>
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="http://localhost:6000" target="_blank" class="btn btn-success service-btn w-100">
                        <i class="bi bi-lightning"></i> 간단 학습스타일 테스트<br>
                        <small class="fw-normal">(5~10분, 25문항)</small>
                    </a>
                </div>
            </div>
        </div>

        <footer class="text-center text-white-50 mt-4 py-3">
            <small>&copy; 에듀패스 - 메타인지 기반 학습 컨설팅</small>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
