{% extends 'base.html' %}

{% block title %}글 수정 - {{ board_info.name }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="mb-0"><i class="bi bi-pencil"></i> 글 수정 - {{ board_info.name }}</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            {% if current_user.is_staff() %}
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_notice" name="is_notice" {% if post.is_notice %}checked{% endif %}>
                <label class="form-check-label" for="is_notice">공지로 등록</label>
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" name="content" rows="15" required>{{ post.content }}</textarea>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">수정</button>
                <a href="{{ url_for('board.view', board_type=board_type, post_id=post.id) }}" class="btn btn-outline-secondary">취소</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
