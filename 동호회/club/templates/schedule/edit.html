{% extends 'base.html' %}

{% block title %}일정 수정{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-calendar-check"></i> 일정 수정</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">제목 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ schedule.title }}" required>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="event_date" class="form-label">날짜 <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="event_date" name="event_date" value="{{ schedule.event_date.strftime('%Y-%m-%d') }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="start_time" class="form-label">시작 시간</label>
                            <input type="time" class="form-control" id="start_time" name="start_time" value="{{ schedule.start_time or '' }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="end_time" class="form-label">종료 시간</label>
                            <input type="time" class="form-control" id="end_time" name="end_time" value="{{ schedule.end_time or '' }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="location" class="form-label">장소</label>
                            <input type="text" class="form-control" id="location" name="location" value="{{ schedule.location or '' }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="max_participants" class="form-label">정원</label>
                            <input type="number" class="form-control" id="max_participants" name="max_participants" min="1" value="{{ schedule.max_participants or '' }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">상세 내용</label>
                        <textarea class="form-control" id="description" name="description" rows="5">{{ schedule.description or '' }}</textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">수정</button>
                        <a href="{{ url_for('schedule.view', schedule_id=schedule.id) }}" class="btn btn-outline-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
