{% extends 'base.html' %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0"><i class="bi bi-person-plus"></i> 회원가입</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">이메일 <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">이름 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nickname" class="form-label">닉네임 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nickname" name="nickname" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">전화번호</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="010-0000-0000">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">성별</label>
                            <select class="form-select" id="gender" name="gender">
                                <option value="M">남성</option>
                                <option value="F">여성</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="grade" class="form-label">실력 등급</label>
                            <select class="form-select" id="grade" name="grade">
                                <option value="A">A급 (상급)</option>
                                <option value="B">B급 (중상급)</option>
                                <option value="C" selected>C급 (중급)</option>
                                <option value="D">D급 (중하급)</option>
                                <option value="E">E급 (초급)</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">비밀번호 <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password2" class="form-label">비밀번호 확인 <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                    </div>
                    <div class="alert alert-info">
                        <small><i class="bi bi-info-circle"></i> 회원가입 후 관리자 승인이 필요합니다.</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">회원가입</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>이미 계정이 있으신가요? <a href="{{ url_for('auth.login') }}">로그인</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
