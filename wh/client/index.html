<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhyBiz Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 28px; }
        .header p { opacity: 0.9; }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .stat-card h3 { color: #666; font-size: 14px; margin-bottom: 10px; }
        .stat-card .value { font-size: 32px; font-weight: bold; color: #667eea; }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .search-box input, .search-box select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        .search-box input { flex: 1; }
        .search-box button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #map { height: 400px; border-radius: 8px; }

        .data-list { max-height: 600px; overflow-y: auto; }
        .data-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }
        .data-item:hover { background: #f8f9ff; }
        .data-thumb {
            width: 80px;
            height: 80px;
            background: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }
        .data-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .data-info { flex: 1; }
        .data-title { font-weight: 600; color: #333; margin-bottom: 5px; }
        .data-meta { font-size: 12px; color: #999; margin-bottom: 5px; }
        .data-category {
            display: inline-block;
            padding: 2px 8px;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 4px;
            font-size: 11px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }
        .modal-body { padding: 20px; }
        .detail-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .detail-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .detail-label { width: 120px; color: #666; font-weight: 500; }
        .detail-value { flex: 1; color: #333; }
        #detail-map { height: 250px; border-radius: 8px; margin-top: 15px; }

        @media (max-width: 1024px) {
            .stats-row { grid-template-columns: repeat(2, 1fr); }
            .main-content { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>WhyBiz Dashboard</h1>
            <p>데이터 수집 관리 시스템</p>
        </div>
        <div id="lastUpdate" style="opacity:0.8"></div>
    </div>

    <div class="container">
        <div class="stats-row">
            <div class="stat-card">
                <h3>전체 데이터</h3>
                <div class="value" id="statTotal">0</div>
            </div>
            <div class="stat-card">
                <h3>오늘 수집</h3>
                <div class="value" id="statToday">0</div>
            </div>
            <div class="stat-card">
                <h3>사진 포함</h3>
                <div class="value" id="statPhotos">0</div>
            </div>
            <div class="stat-card">
                <h3>기기 수</h3>
                <div class="value" id="statDevices">0</div>
            </div>
        </div>

        <div class="main-content">
            <div>
                <div class="card">
                    <h2>위치 지도</h2>
                    <div id="map"></div>
                </div>
            </div>
            <div>
                <div class="card">
                    <h2>데이터 목록</h2>
                    <div class="search-box">
                        <input type="text" id="searchKeyword" placeholder="검색...">
                        <select id="filterCategory">
                            <option value="">전체</option>
                            <option value="store">매장</option>
                            <option value="facility">시설</option>
                            <option value="equipment">장비</option>
                            <option value="issue">이슈</option>
                            <option value="other">기타</option>
                        </select>
                        <button onclick="loadData()">검색</button>
                    </div>
                    <div class="data-list" id="dataList"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">상세 정보</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        let map, markers = [], detailMap;
        const serverUrl = window.location.origin;

        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            loadData();
            setInterval(loadData, 30000);
        });

        function initMap() {
            map = L.map('map').setView([37.26, 127.04], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap'
            }).addTo(map);
        }

        async function loadData() {
            const keyword = document.getElementById('searchKeyword').value;
            const category = document.getElementById('filterCategory').value;

            let url = serverUrl + '/api/data?';
            if (keyword) url += 'keyword=' + encodeURIComponent(keyword) + '&';
            if (category) url += 'category=' + encodeURIComponent(category) + '&';

            try {
                const response = await fetch(url);
                const data = await response.json();
                displayData(data);
                updateStats(data);
                updateMap(data);
                document.getElementById('lastUpdate').textContent = '마지막 업데이트: ' + new Date().toLocaleTimeString();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function getPhotoUrl(photo) {
            if (!photo) return '';
            if (photo.startsWith('/')) return serverUrl + photo;
            return serverUrl + '/uploads/' + photo;
        }

        function getCategoryName(cat) {
            const names = { 'store': '매장', 'facility': '시설', 'equipment': '장비', 'issue': '이슈', 'other': '기타' };
            return names[cat] || cat;
        }

        function displayData(data) {
            const list = document.getElementById('dataList');
            if (!data || data.length === 0) {
                list.innerHTML = '<div style="padding:40px;text-align:center;color:#999">데이터가 없습니다</div>';
                return;
            }

            list.innerHTML = data.map(item => `
                <div class="data-item" onclick='showDetail(${JSON.stringify(item).replace(/'/g, "\\'")})'>
                    <div class="data-thumb">
                        ${item.photo ? `<img src="${getPhotoUrl(item.photo)}" onerror="this.style.display='none'">` : ''}
                    </div>
                    <div class="data-info">
                        <div class="data-title">${item.title || '제목 없음'}</div>
                        <div class="data-meta">${item.device_id} | ${new Date(item.timestamp).toLocaleString()}</div>
                        <span class="data-category">${getCategoryName(item.category)}</span>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(data) {
            document.getElementById('statTotal').textContent = data.length;
            const today = new Date().toDateString();
            document.getElementById('statToday').textContent = data.filter(d => new Date(d.timestamp).toDateString() === today).length;
            document.getElementById('statPhotos').textContent = data.filter(d => d.photo).length;
            const devices = [...new Set(data.map(d => d.device_id))];
            document.getElementById('statDevices').textContent = devices.length;
        }

        function updateMap(data) {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            const bounds = [];

            data.forEach(item => {
                if (item.latitude && item.longitude) {
                    const marker = L.marker([item.latitude, item.longitude])
                        .addTo(map)
                        .bindPopup(`<b>${item.title}</b><br>${getCategoryName(item.category)}`);
                    marker.on('click', () => showDetail(item));
                    markers.push(marker);
                    bounds.push([item.latitude, item.longitude]);
                }
            });

            if (bounds.length > 0) {
                map.fitBounds(bounds, { padding: [20, 20] });
            }
        }

        function showDetail(item) {
            document.getElementById('modalTitle').textContent = item.title || '상세 정보';
            let html = '';

            if (item.photo) {
                html += `<img class="detail-image" src="${getPhotoUrl(item.photo)}">`;
            }

            html += `
                <div class="detail-row"><div class="detail-label">카테고리</div><div class="detail-value">${getCategoryName(item.category)}</div></div>
                <div class="detail-row"><div class="detail-label">기기 ID</div><div class="detail-value">${item.device_id}</div></div>
                <div class="detail-row"><div class="detail-label">내용</div><div class="detail-value">${item.content || '-'}</div></div>
                <div class="detail-row"><div class="detail-label">위치</div><div class="detail-value">${item.latitude ? item.latitude.toFixed(6) + ', ' + item.longitude.toFixed(6) : '-'}</div></div>
                <div class="detail-row"><div class="detail-label">등록일시</div><div class="detail-value">${new Date(item.timestamp).toLocaleString()}</div></div>
            `;

            if (item.latitude && item.longitude) {
                html += '<div id="detail-map"></div>';
            }

            document.getElementById('modalBody').innerHTML = html;
            document.getElementById('detailModal').classList.add('active');

            if (item.latitude && item.longitude) {
                setTimeout(() => {
                    if (detailMap) detailMap.remove();
                    detailMap = L.map('detail-map').setView([item.latitude, item.longitude], 16);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(detailMap);
                    L.marker([item.latitude, item.longitude]).addTo(detailMap).bindPopup(item.title || '위치').openPopup();
                }, 100);
            }
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
            if (detailMap) { detailMap.remove(); detailMap = null; }
        }
    </script>
</body>
</html>
